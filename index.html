<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Player: <span id="currPlayer"></span></h2>
        <div class="turns-div">
            
        </div>
        <div class="board">
            <button class="grids" cellInd ="0" value="0"></button>
            <button class="grids" cellInd ="1" value="1"></button>
            <button class="grids" cellInd ="2" value="2"></button>
            <button class="grids" cellInd ="3" value="3"></button>
            <button class="grids" cellInd ="4" value="4"></button>
            <button class="grids" cellInd ="5" value="5"></button>
            <button class="grids" cellInd ="6" value="6"></button>
            <button class="grids" cellInd ="7" value="7"></button>
            <button class="grids" cellInd ="8" value="8"></button>
        </div>
        <button class="reset" id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
